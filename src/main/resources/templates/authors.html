<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Learing Spring 6 Web Project</title>
</head>
<body>
<h1>Authors List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>

    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">
        <td th:text="${author.firstName}">
        <td th:text="${author.lastName}">
    </tr>

</table>

</body>
</html>
