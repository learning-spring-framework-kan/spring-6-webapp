<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Learing Spring 6 Web Project</title>
</head>
<body>
<h1>Books List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>

    <tr th:each="book : ${books}">
        <td th:text="${book.id}">
        <td th:text="${book.title}">
        <td th:text="${book.publisher.publisherName}">
    </tr>

</table>

</body>
</html>
